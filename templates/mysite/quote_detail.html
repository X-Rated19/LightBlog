{% extends "base.html" %}

{% block title %} Quote {% endblock %}

{% block content %}
      <div id="carta" class="card col-4 text-center mt-4">
        <div class="card-header">
          Quote
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ quote.title }}</h5>
            <p class="card-text">{{ quote.text}}</p>
        </div>
        <div class="card-footer text-muted">
          {{ quote.created_date }}
        </div>
      </div>
{% endblock %}
