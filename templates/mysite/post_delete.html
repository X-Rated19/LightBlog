{% extends "base.html" %}

{% block title %} Post Delete {% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete <b>{{ post.title|title }}</b> post?</h3>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock %}
