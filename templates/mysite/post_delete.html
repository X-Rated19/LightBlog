{% extends "base.html" %}

{% block title %} Post Delete {% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" class="text-center mt-3 mx-auto" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete <b>{{ post.title|title }}</b> post?</h3>
        <button class="btn btn-danger mt-3" type="submit">Delete</button>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary mt-3">Cancel</a>
    </form>
{% endblock %}
