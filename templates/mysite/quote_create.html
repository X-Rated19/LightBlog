{% extends "base.html" %}

{% block title %} Quote Create {% endblock %}

{% block content %}
    <form action="{% url 'quote_create' %}" class="mt-3 text-center w-50 mx-auto" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert danger">
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
        {% endfor %}

        <button class="btn btn-primary mt-3" type="submit">Create Quote</button>
    </form>
{% endblock %}
