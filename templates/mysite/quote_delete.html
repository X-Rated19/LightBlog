{% extends "base.html" %}

{% block title %} Quote Delete {% endblock %}

{% block content %}
    <form action="{{ quote.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete <b>{{ quote.title|title }}</b> quote?</h3>
        <a href="{{ quote.get_absolute_url }}">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock %}
