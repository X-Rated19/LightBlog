{% extends "base.html" %}

{% block title %} Post Update {% endblock %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert danger">
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
        {% endfor %}

        <button class="btn btn-primary" type="submit">Update Post</button>
    </form>
{% endblock %}
